<!-- I added a form for get to index.html with a two text box’s with firstname and lastname with the
method GET. Set the form action to “/name” and I added a submit button. -->
<h3>GET METHOD</h3>
<form action="/name" method="GET">
    <label for="fname">First name:</label><br>
    <input type="text"  name="fname" value="John"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" name="lname" value="Doe">
    <input type="submit" value="Submit">
</form>
